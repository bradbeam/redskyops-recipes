- op: replace
  path: /spec/optimization/0
  value:
    name: "experimentBudget"
    value: "80"
- op: add
  path: /spec/parameters/-
  value:
      name: replicas
      min: 3
      max: 5
- op: add
  path: /spec/template/spec/setupTasks/0/helmValues/-
  value:
    name: replicas
    value: "{{ .Values.replicas }}"
